testdeploy:
  image: node:10.15.0
  stage: predeploy
  before_script:
    - npm install
  script:
    - npm run netdev

deploy:
  image: node:10.15.0
  stage: deploy
  before_script:
    - npm install
  script:
    - npm run deploy